<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Train Times
    </title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- firebase tag -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>


    <!-- Stylesheet Links -->
    <script src="assets/javascript/main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body class = "container-flex" id = "back">
    <div class = "row py-5" id = "purple">
        <div class = "container text-center">
            <h1 class= "display-2 greenText">
                Train Times
            </h1>
            <h2 class = "display-4 greenText">
                Choo Choo
            </h2>
            <div class = "greenText">
                <h3 class = "h3" id="clock">
                    00:00
                </h3>
            </div>
        </div>
    </div>
    <div class = "row py-5">
        <div class = "container col-10">
            <div class = "card mx-auto col-12 text-center border-5 green" >
                <div class = "card-head py-3">
                    <h3 class = "display-4 purple2">
                        Current Train Schedule
                    </h3>
                </div>
                <div class="card-block">
                    <table class="table table-bordered table-striped my-3" id="trainTable">
                        <thead>
                            <tr>
                                <th scope="col">
                                    Train Name
                                </th>
                                <th scope="col">
                                    Destination
                                </th>
                                <th scope="col">
                                    First Train
                                </th>
                                <th scope="col">
                                    Frequency
                                </th>
                                <th scope="col">
                                    Next Arrival
                                </th>
                                <th scope="col">
                                    Minutes Away
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class = "row py-5">
        <div class= "container col-10">
            <div class = "card mx-auto col-12 text-center border-5 green">
                <div class= "card-head py-3">
                    <h3 class = "display-4 purple2">
                        Add Train
                    </h3>
                </div>
                <div class="card-block">
                    <div class= "form col-10 my-2 mx-auto purple">
                        <div class="form-group">
                            <label for="trainName">
                                Train Name
                            </label>
                            <input type="text" class="form-control" id="trainName" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="destination">
                                Destination
                            </label>
                            <input type="text" class="form-control" id="destination" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="firstTrainTime">
                                First Train Time 
                                <br>
                                (HH : mm = military time)
                            </label>
                            <input type="text" class="form-control" id="firstTrainTime" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="frequency">
                                Frequency 
                                <br>
                                (min)
                            </label>
                            <input type="number" class="form-control" id="frequency" placeholder="">
                        </div>
                        <button type="submit" class="btn border-dark col-5 my-4" id="formSubmit">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
